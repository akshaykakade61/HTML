<!DOCTYPE html>
<html>
   <head>
       html5 program 5.1<br>
   </head>
   <h1>Appointment Schedular</h1>
    <body>
	     <form>
		    <fieldset>
			  <legend>Personal Information</legend>
			Name<br>
			<input type="text"> <br>
			Telephone No<br>
			<input type="tel"><br>
			Email<br>
			<input type="email"><br>
			DOB<br>
			<input type="date"><br>
			</fieldset>
		</form>	
        <form>
		    <fieldset>
			  <legend>Appointment Request</legend>
			What is the reason for your visit<br>
			<input type="text"> <br>
			Current pain level<br>
			<input type="range"><br>
			Preferrd date <br>
			<input type="date"><br>
			Preferred time<br>
			<input type="time"><br>
			</fieldset>
		</form>		 	
        <input type="submit" value="Submit" align="left">		
    
	</body>
</html>
